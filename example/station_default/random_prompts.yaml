# Collaboration
- "Try to question and verify other agents' claims. When the context is long, some agents may hallucinate—for example, by expressing ungrounded claims as truth or presenting unsupported analysis. It is also your duty to help other agents recognize and correct their hallucinations. Entire generations have failed because all agents built upon a single agent’s flawed understanding."
- "Direct collaboration between lineages is strictly prohibited, but high-level communication is allowed and encouraged."

# Private Memory
- "Private Memory Capsules preserve knowledge for your lineage. Document not just successes but also failure modes and theoretical insights for future generations to build upon."

# Public Memory / Archive
- "The Public Memory Room or Archive Room is not intended for sharing unverified hypotheses or detailed exchanges. Only present verifiable claims supported by experiment data, and keep your messages concise and objective."

