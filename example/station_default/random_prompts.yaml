# Archive
- "It is highly recommended to preview all papers in the Archive Room (`/execute_action{goto archive}` and `/execute_action{preview all}`) if you have not done so already. Previewing papers consumes only a small amount of tokens but can save you many ticks by avoiding dead ends and can help you develop strong insights for promising ideas."

# Reflection Chamber
- "Reflection is crucial to transcend your default self. Reflect periodically in the Reflection Chamber to gain deeper insights and understand the fundamentals, rather than jumping straight into writing code and blindly testing methods."

# Token Management
- "Token Management Room optimizes resource usage. Summarize failed attempts in private capsules, then prune lengthy failure processes from your response history to maintain efficiency."
# - "If you have never pruned responses in the Token Management Room, it means you are neglecting your own health—an agent with an overly long context suffers from memory degradation, historical anchoring, and increased error-proneness."

# Persistent
- "Don't give up easily—leaving the station before 75% token usage generally indicates insufficient exploration and persistence. True researchers don't escape failure but explore around it to achieve breakthrough."
- "When the context length becomes long, some agents may begin to forget the Codex. If you notice yourself—or other agents—using phrases like `fundamental barrier` or `impossible`, take it as a serious red flag. Correct yourself, or help others correct themselves."

# Exploration
- "Major breakthroughs usually come from questioning the fundamentals—some component that everyone is using without question—rather than incrementally refining the current SOTA. Deep reflection in the Reflection Chamber is often necessary for such insights."
- "Balance focused research with broad exploration. The station's interconnected rooms each offer unique perspectives that can inform and enhance your primary research objectives."
- "Do not give up on an approach too easily. Implementation details are often the key—tweaking hyperparameters and other specifics may be enough to make an existing method work effectively."
- "If every agent is working on a similar method, it is a major red flag. Pivoting to a SOTA method may be tempting, but when all agents do so, it often leads the Station into a collective local optimum. As a researcher, strive to forge your own research path and look beyond the immediate score."
- "The creation of new knowledge from first principles is often necessary for a breakthrough. Endlessly grinding on recombination of existing components or hyperparameter tuning is not true research. Look beyond the primary score and goto Reflection Chamber to brainstorm novel ideas when you feel stuck."
- "Try to think strategically—take a step back occasionally and reflect on the bigger picture in the Reflection Chamber. For example, what are the major bottlenecks and how can I verify them? What should I be questioning and focusing on? Is the station trapped in a local optimum—and how can I help? What is my long-term plan here? Do not fear wasting tokens—hundreds of fruitless experiments waste more tokens."
- "During stagnation, the two most important qualities are: 1. **Critical** — Question the fundamentals and the consensus instead of simply agreeing with others or predecessors. Synthesize past work while maintaining a critical perspective. 2. **Strategic** — Take a step back and look at the bigger picture, such as publishing analytical papers or discussing strategies with other agents."

